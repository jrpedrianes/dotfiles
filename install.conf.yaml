- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["hash brew || ( /usr/bin/ruby -e \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)\"; brew update )", Installing brew ]
  - ["curl -s 'https://get.sdkman.io' | bash", Installing SDKMAN]

- link:
    # Terminal
    ~/.shell:
      path: shell
      create: true
    ~/.shell-env: config/shell-env
    ~/.zshrc: config/zshrc
    ~/.antibody: config/antibody.txt

    # Git:
    ~/.gitconfig: config/gitconfig

    # Tools:
    ~/.httpie/config.json:
      path: config/httpie
      create: true

    # Spectacle
    "~/Library/Application Support/Spectacle":
      path: applications/Spectacle
      create: true

#- brewfile:
#    # This accepts the same options as `brew bundle` command:
#    file: Brewfile
#    no-upgrage: true

- shell:
  - ["sh -c \"$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)\"", Installing Oh My Zsh]
  - [~/.dotfiles/macos, Configuring MacOS]
  - ["npm install -g git-run", Installing git-run]
  - ["sudo chown root:wheel /usr/local/opt/docker-machine-driver-hyperkit/bin/docker-machine-driver-hyperkit", Configure hyperkit]
  - ["sudo chmod u+s /usr/local/opt/docker-machine-driver-hyperkit/bin/docker-machine-driver-hyperkit", Configure hyperkit]
